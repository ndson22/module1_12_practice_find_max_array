<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice_find_max_array</title>
</head>
<body>
<script>
    let array = [9000,2,3,4,5,63,123,5,53,5345,2131];
    let max = array[0];
    for(i=1;i<array.length;i++){
        if(array[i]>max){
            max = array[i];
        }
    }
    document.write("Max = " + max);
</script>
</body>
</html>
